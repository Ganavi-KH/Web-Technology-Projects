<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    main {
      height: 100vh;
      width: 100vw;
    }

    nav {
      height: 70px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 1px 1px 2px black;
      background-color: black;
      color: white;
    }

    nav .rightsidecontainer {
      width: 40%;
    }

    nav .leftsidecontainer ul {
      margin-left: 50px;
    }

    ul {
      display: flex;
      justify-content: space-around;
      list-style: none;
      align-items: center;
      gap: 10px;
      /* width: 50%; */
    }

    .playsongcontainer {
      height: 500px;
      width: 70%;
      margin: 30px auto;
      border-radius: 10px;
      background-image: url("https://wallpaperaccess.com/full/2637503.jpg");
      background-size: cover;
      object-fit: cover;
      color: aliceblue;
    }

    .rangecontainer {
      height: 95px;
      width: 60%;
      background-color: black;
      color: white;
      width: 100%;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
    }

    .rangecontainer input[type="range"] {
      width: 70%;
      cursor: pointer;
    }

    .incons {
      margin-top: 10px;
      font-size: 30px;
    }

    .incons i {
      cursor: pointer;
    }

    .songItem {
      height: 38px;
      background-color: white;
      color: black;
      width: 40%;
      margin: 10px;
      border-radius: 30px;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .songItem img {
      border-radius: 100%;
    }

    .timestamp i {
      cursor: pointer;
    }

    .songItemContainer h1 {
      padding: 12px 20px;
      margin-bottom: 30px;
    }
  </style>
</head>
